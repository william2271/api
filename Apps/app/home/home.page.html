<ion-header>
  <ion-toolbar>
    <ion-title>
      Informacion de  Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of datauser">
      <ion-thumbnail slot="start">
        
      </ion-thumbnail>
        <ion-label>
          <h3 ion-text color="primary">{{data.id}},{{data.nombre}},{{data.apellido}}</h3>
          
        </ion-label>
        
    </ion-item>
  </ion-list>
</ion-content>
